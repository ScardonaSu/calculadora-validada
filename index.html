<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    
     <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                  <div class="card">
                    <div class="card-body">
                         <form id="reset" action="" >


                            <div class="form-group mt-3">
                                 <label for="">Operacion</label>
                                 <select required name="" id="operacion" class="form-select">
                                    <option value="" selected disabled>Seleccionar...</option>
                                    <option value="suma">Suma</option>
                                    <option value="resta">Resta</option>
                                    <option value="multi">Multiplicacion</option>
                                    <option value="divi">Division</option>
                                    <option value="potencia">Potencia</option>
                                 </select>
                                <span id="respuesta-1"></span>
                                <span id="respuesta-2"></span>

                            </div>


                            <div class="form-group mt-3">
                                <label for="">Numero 1</label>
                                <input  id="num1" type="text" class="form-control" >
                                <span id="respuesta-3"></span>
                                <span id="respuesta-4"></span>
                            </div>
                            

                            <div class="form-group mt-3">
                                <label for="">Numero 2</label>
                                <input  id="num2" type="text" class="form-control">
                                <span id="respuesta-5"></span>
                                <span id="respuesta-6"></span>
                            </div>


                            <button type="button" onclick="operaciones()" class="btn btn-primary mt-3 w-100">Operar</button>
                         </form>
                    </div>
                  </div>
                  <div class="alert alert-success mt-4">
                       <p >Tu resultado es : <span id="resultado"></span> </p>
                  </div>
            </div>
        </div>
     </div>
    <script src="./js/app.js"></script>
</body>
</html>
